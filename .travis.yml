language: java
dist: trusty
jdk:
  - oraclejdk8
install: true
script:
  - git config --global user.email "circle@circleci.com"
  - git config --global user.name "CircleCI"
  - chmod -Rv +x scripts/
  - ./scripts/build.sh
  - ./scripts/inst.sh --setup --remote
after_success:
  - rm -rf push
  - mkdir push
  - cp ./target/*.jar ./push/
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: $Github_token
  file:
    - ./push/*
  file_glob: true
  on:
    tags: true
